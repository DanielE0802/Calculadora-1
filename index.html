<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/calcular.png">
</head>

<body>
    <section class="calculadora">

        <div class="containerPantalla">

            <div class="pantalla">
                <span id="resultado" class="total"></span>
            </div>

        </div>


        <div class="containerNumeros">
            <div class="decimal number" id="btnDecimal">
                .
            </div>
            <div class="cero number" id="btnCero">
                0
            </div>
            <div class="1 number" id="btnUno">
                1
            </div>
            <div class="2 number" id="btnDos">
                2
            </div>
            <div class="3 number" id="btnTres">
                3
            </div>
            <div class="4 number" id="btnCuatro">
                4
            </div>
            <div class="5 number" id="btnCinco">
                5
            </div>
            <div class="6 number" id="btnSeis">
                6
            </div>
            <div class="7 number" id="btnSiete">
                7
            </div>
            <div class="8 number" id="btnOcho">
                8
            </div>
            <div class="9 number" id="btnNueve">
                9
            </div>

            <div class="7 number" id="btnBorrar">
                Borrar
            </div>
            <div class="8 number" id="btnAParentecis">
                (
            </div>
            <div class="9 number" id="btnBParentecis">
                )
            </div>



        </div>

        <div class="containerOperadores">

            <div class="suma operadores" id="btnSuma">
                +
            </div>
            <div class="resta operadores" id="btnResta">
                -
            </div>
            <div class="division operadores" id="btnDiv">
                /
            </div>
            <div class="multiplicacion operadores" id="btnMultiply">
                x
            </div>
            <div class="elevar operadores" id="btnElevar">
                ^
            </div>
            <div class="porcentaje operadores" id="btnPorcentaje">
                %
            </div>
            <div class="resultado operadores" id="btnResultado">
                =
            </div>


        </div>

    </section>


    <script src="script.js"></script>
</body>

</html>
